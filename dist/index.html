<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Profile</title>

                    <h3><i class="fas fa-mug-hot"></i> Manager</h3>
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        <li class="list-group-item">ID: 1</li>
                        <li class="list-group-item">Email: <a href="mailto:manager@me.com">manager@me.com</a></li>
                        <li class="list-group-item">Office number: <a href="tel:5555555555">5555555555</a></li>
                    </ul>
                </div>
            </div>
            <div class="card col-2">
                <div class="card-title">
                    <h2>Engineer</h2>
                    <h3><i class="fas fa-glasses"></i> Engineer</h3>
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        <li class="list-group-item">ID: 3</li>
                        <li class="list-group-item">Email: <a
                                href="mailto:engineer@engineer.com">engineer@engineer.com</a></li>
                        <li class="list-group-item">Github: <a href="https://github.com/engineer">engineer</a></li>
                    </ul>
                </div>
            </div>
            <div class="card col-2">
                <div class="card-title">
                    <h2>Intern</h2>
                    <h3><i class="fas fa-user-graduate"></i> Intern</h3>
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        <li class="list-group-item">ID: 2</li>
                        <li class="list-group-item">Email: <a href="mailto:intern@inter.com">intern@inter.com</a></li>
                        <li class="list-group-item">School: intern university</a></li>
                    </ul>

    <script src="https://kit.fontawesome.com/0e1a0a5b63.js" crossorigin="anonymous"></script>

</html>
